<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Form </title>
 <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>
<section>
    <div class="register-box" id="register">
      <form action="">
        <h2>Register</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="name"></ion-icon> <ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label> Name</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon> </span>
          <input type="email" required>
          <label> Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="phone"></ion-icon> <ion-icon name="call"></ion-icon></span>
          <input type="text" required>
          <label> Phone</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
          <input type="password" required>
          <label> Password</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
          <input type="confirm password" required>
          <label>Confirm Password</label>
        </div>
        <div class="remember-forget">
          <label>
            <input type="checkbox">Remember Me
          </label>
          <a href="#">Forget Password</a>
        </div>



       
          <button type="Submit">Register</button>
        
  


        <div class="register-link">
          <p>Already have an account?
            <a href="../HTML/loginpage.html">Login</a>
          </p>
        </div>
        <div class="home-button">
          <p>Return to 
            <a href="../HTML/index.html">Home Button</a>
          </p>
        </div>
      </form>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
